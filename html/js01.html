<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS01</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            text-align: center;
             border: 2px solid rgb(0, 0, 0);
        }
        th, td {
            border: 1px solid black; /* Đường viền mỗi ô */
            padding: 8px;
            font-size: 16px;
        }
        th {
            background-color: #f2f2f2;
            font-size: 20px;
            font-weight: bold;
        }
        td {
            padding: 8px;
            font-size: 16px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>BẢNG CỬU CHƯƠNG</h1>
    <table id="multiplicationTable1"></table>
    <table id="multiplicationTable2"></table>

    <script>
        // Hàm tạo bảng cửu chương theo dạng hàng dọc
        function generateTable1() {
            var table = document.getElementById("multiplicationTable1");

            // Tạo các cột cho bảng
            for (var i = 2; i <= 9; i++) {
                var row = table.insertRow();
                for (var j = 2; j <= 5; j++) {
                    var cell = row.insertCell();
                    cell.innerHTML = j + " x " + i + " = " + (j * i);
                }
            }
            
        }
 function generateTable2() {
            var table = document.getElementById("multiplicationTable2");

            // Tạo các cột cho bảng
            for (var i = 2; i <= 9; i++) {
                var row = table.insertRow();
                for (var j = 6; j <= 9; j++) {
                    var cell = row.insertCell();
                    cell.innerHTML = j + " x " + i + " = " + (j * i);
                }
            }
             
        }


        generateTable1();
        generateTable2();
    </script>
</body>
</html>
