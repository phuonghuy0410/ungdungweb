<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bài tập vẽ</title>
</head>

<body>


    <h1>Vẽ các hình đơn giản</h1>

    <svg width="300" height="150">

        <rect x="10" y="10" width="280" height="130" stroke="red" stroke-width="5" fill="steelblue" />
        <circle cx="150" cy="75" r="40" fill="tomato" />
        <line x1="10" y1="10" x2="290" y2="140" stroke="yellow" stroke-width="3" />
    </svg>


    <h1>Vẽ ngôi nhà</h1>
    <svg width="600" height="600">
        <polygon points="  150,240 300, 120 450, 240" fill="#cc5500" />
        <rect x="180" y="240" width="240" height="240" fill="saddlebrown" />
         <rect x="210" y="280" width="80" height="80" fill="lightblue" stroke="black" stroke-width="2" />
         <rect x="340" y="340" width="60" height="140" fill="steelblue" />
      </svg>


</body>

</html>
