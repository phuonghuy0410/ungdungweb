<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả học tập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            border: 1px solid blue;
            padding: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        caption {
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
        }
        th, td {
            border: 1px solid gray;
            padding: 8px;
        }
        th {
            background-color: #d3d3d3; 
        }
        .dat {
            background-color: yellow;
            color: black;
        }
        .khongdat {
            background-color: red;
            color: white;
        }
        tfoot td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
    <table>
        <caption>KẾT QUẢ HỌC TẬP</caption>
        <thead>
            <tr>
                <th width="30%" rowspan="2">Họ tên</th>
                <th colspan="3">Môn học</th>
                <th width="10%" rowspan="2">Kết quả</th>
            </tr>
            <tr>
                <th width="19%">Toán</th>
                <th width="19%">Văn</th>
                <th width="19%">Ngoại ngữ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lê Phương Huy</td>
                <td align="center">8</td>
                <td align="center">5</td>
                <td align="center">7</td>
                <td class="dat">Đạt</td>
            </tr>
            <tr>
                <td>Nguyễn Thành Long</td>
                <td align="center">4</td>
                <td align="center">9</td>
                <td align="center">6</td>
                <td class="khongdat">Không đạt</td>
            </tr>
            <tr>
                <td>Nguyễn Thanh Bình</td>
                <td align="center">8</td>
                <td align="center">9</td>
                <td align="center">5</td>
                <td class="dat">Đạt</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Tổng số học sinh đạt</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
