<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS03</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Thống kê số ký tự trong chuỗi</h1>
    <label for="inputString">Nhập chuỗi:</label>
    <input type="text" id="inputString" placeholder="Nhập ở đây">
    <button onclick="generateStats()">Thống kê</button>

    <div id="result"></div>

    <script>
        function generateStats() {
            // Lấy giá trị chuỗi người dùng nhập vào
            var str = document.getElementById('inputString').value;
            
            // Thống kê số ký tự trong chuỗi
            var characterCount = str.length;
            
            // Thống kê số từ trong chuỗi (dựa trên khoảng trắng)
            var wordCount = str.trim().split(/\s+/).length;

            // Đếm số lần xuất hiện mỗi ký tự
            var charFrequency = {};
            for (var i = 0; i < str.length; i++) {
                var char = str[i];
                if (charFrequency[char]) {
                    charFrequency[char]++;
                } else {
                    charFrequency[char] = 1;
                }
            }

            // Hiển thị kết quả
            var resultHTML = `
                <p>Ký tự: ${characterCount}</p>
                <p>Từ: ${wordCount}</p>
            `;
            for (var char in charFrequency) {
                resultHTML += `<p>Ký tự '${char}': có ${charFrequency[char]}</p>`;
            }

            // Đưa kết quả vào div#result
            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
