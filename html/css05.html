<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập CSS 05</title>
    <link rel="stylesheet" href="../css/css05.css">
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">NETFLIX</div>
      <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Phim</a>
        <a href="#">Thể loại</a>
      </nav>
    </header>

    <div class="banner">
      <h1>Phim nổi bật hôm nay</h1>
    </div>

    <section class="section">
      <h2>Xu hướng</h2>
      <div class="movies">
        <div class="movie hot">
          <span class="label">HOT</span>
          <img src="../images/movies/drishtam2.webp" alt="Drishyam 2">
        </div>
        <div class="movie"><img src="../images/movies/encanto.jpeg" alt="Encanto"></div>
        <div class="movie"><img src="../images/movies/wiched.jpg" alt="Wicked"></div>
        <div class="movie"><img src="../images/movies/jumanji.webp" alt="Jumanji"></div>
        <div class="movie"><img src="../images/movies/panther.jpg" alt="Black Panther"></div>
      </div>
    </section>

    <section class="section">
      <h2>Mới phát hành</h2>
      <div class="movies">
        <div class="movie"><img src="../images/movies/scary.jpg" alt="Scary Movie"></div>
        <div class="movie"><img src="../images/movies/sinners.jpg" alt="Sinners"></div>
        <div class="movie"><img src="../images/movies/the-manager.webp" alt="The Manager"></div>
        <div class="movie"><img src="../images/movies/us.jpg" alt="Us"></div>
        <div class="movie"><img src="../images/movies/wonka.jpg" alt="Wonka"></div>
      </div>
    </section>
  </div>
</body>
</html>
